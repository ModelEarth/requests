    <style>
        #topArea {
          background-image: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
        }
        .dark #topArea {
          background-image: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);

        }
        .thumbnail {
            float:left;
        }
        .tableSurround {
            display: flow-root;
            padding: 18px;
        }
        #exploreOutput img {
            height: 100%;
            max-height: 150px;
            margin: 0 10px 10px 0;
            border-radius: 8px;
        }
        @media (max-width: 1480px) {
          .gallery img {
            max-height: 100px;
          }
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            width: 100%;
        }

        .right-column {
          container-type: inline-size; /* enable container queries */
        }
        /* When the .right-column width is under 300px */
        @container (max-width: 450px) {
          #exploreOutput img {
            max-height: 100px;
          }
        }
        @container (max-width: 350px) {
          #exploreOutput img {
            max-height: 50px;
          }
        }

        /* For narrow screens */
        @media (max-width: 767px) {
            .container {
                flex-direction: column;
                height: 100vh;
                overflow: hidden;
            }
            
            .left-column {
                height: 40vh;
                overflow-y: auto;
                order: 2;
            }
            
            .right-column {
                height: 40vh;
                overflow-y: auto;
                order: 1;
            }
        }
        
        /* For wider screens */
        @media (min-width: 768px) {
            .container {
                align-items: flex-start;
                position: relative;
            }
            
            .left-column {
                flex: 65;
                order: 1;
            }
            
            .right-column {
                flex: 35;
                order: 2;
                position: sticky;
                top: 0;
                max-height: 100vh;
                max-height: 400px;
                overflow-y: auto;
            }
        }
    </style>
