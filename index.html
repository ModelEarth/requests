<!DOCTYPE html>
<html lang="en-us">
<head>
<meta charset="utf-8">
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<title>Requests Visualization - Storyboard Generator</title>
<link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon">
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://code.jquery.com/jquery-3.6.0.min.js" id="/localsite/js/jquery.min.js"></script>
<link type="text/css" rel="stylesheet" href="/localsite/css/base.css" id="/localsite/css/base.css" />
<script type="text/javascript" src="/localsite/js/localsite.js?showheader=true"></script>
<!-- for right side gallery -->
<script type="text/javascript" src="/localsite/js/explore.js" id="/localsite/js/explore.js"></script>
<script>
loadMarkdown("README.md", "readmeDiv", "_parent");
loadMarkdown("PLAN.md", "planDiv", "_parent");
</script>

<style>
.thumbnail {
    float:left;
}
.tableSurround {
    display: flow-root;
    padding: 18px;
    clear: both;
}
#exploreOutput img {
    height: 100%;
    max-height: 150px;
    margin: 0 10px 10px 0;
    border-radius: 8px;
}
@media (max-width: 1480px) {
  .gallery img {
    max-height: 100px;
  }
}
.container {
    display: flex;
    flex-wrap: wrap;
    gap: 30px;
    width: 100%;
}

.right-column {
  container-type: inline-size; /* enable container queries */
}
/* When the .right-column width is under 300px */
@container (max-width: 450px) {
  #exploreOutput img {
    max-height: 100px;
  }
}
@container (max-width: 350px) {
  #exploreOutput img {
    max-height: 107px;
  }
}

/* For narrow screens */
@media (max-width: 767px) {
    .container {
        flex-direction: column;
        height: 100vh;
        overflow: hidden;
    }
    
    .left-column {
        height: 40vh;
        overflow-y: auto;
        order: 2;
    }
    
    .right-column {
        height: 40vh;
        overflow-y: auto;
        order: 1;
    }
}

/* For wider screens */
@media (min-width: 768px) {
    .container {
        align-items: flex-start;
        position: relative;
    }
    
    .left-column {
        flex: 65;
        order: 1;
    }
    
    .right-column {
        flex: 35;
        order: 2;
        position: sticky;
        top: 0;
        max-height: 100vh;
        max-height: 400px;
        overflow-y: auto;
    }
}
</style>

</head>

<body>

<div class="content contentpadding" style="padding-top:20px;">

    <a href="engine">Arts Engine generate by Claude Code CLI</a><br>

    <div class="container">
        <div class="left-column">
             <div id="readmeDiv"></div>
        </div>
        <div class="right-column tableSurround">
            <!-- Thumbnails dynamically inserted here -->
            <div id="exploreOutput"></div>
            <script>
                $(document).ready(function() {
                    if(typeof param=='undefined'){ var param={}; }
                    param.owner = 'modelearth'; // owner_username
                    param.repo = 'requests'; // repository_name
                    param.branch = 'main'; // or whichever branch you want to access
                    param.entirerepo = true;
                    param.tableSurround = false;
                    exploreFiles(param); // Resides in localsite/js/explore.js
                });
            </script>
        </div>
    </div>

    <style>
        #planDiv table {
            margin-bottom: 20px;
        }
        #planDiv th, #planDiv td {
            padding-right: 20px;
            border-bottom: 1px solid #ccc;
            text-align: left;
        }
        #planDiv th:last-child, #planDiv td:last-child {
            padding-right: 0;
        }
        #planDiv h2 {
            border: 0px;
        }
    </style>
    <div id="planDiv"></div>
</div>

</body>
</html>
